<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-section"><a href="#">Section 1</a></div>
        <div class="nav-section"><a href="#">Section 2</a></div>
        <div class="nav-section"><a href="#">Section 3</a></div>
    </nav>
    <div class="input-container">
        <img id="inputImage" class="inputBackground" src="images/cloud (2).png" alt="">
        <input type="text" id="textAnswer" class="textInput" onkeydown="input(event)" oninput="showDropdown()">
        <div id="options" class="dropDown" style="display: none;"></div>
    </div>
    <div>
        <p class="guesstext" id="guesstext">Guesses Left: 6</p>
        <p class="score" id="score">Score: </p>
    </div>
    <div class="table-container" id="table-container">
        <table style="width: 60%" id="table">
            <tr>
                <th style="width:5%">Character</th>
                <th style="width:10%">Gender</th>
                <th style="width:10%">Affiliation</th>
                <th style="width:10%">Devil Fruit</th>
                <th style="width:6.5%">Age</th>
                <th style="width:6.5%">Last Bounty</th>
                <th style="width:6.5%">Height</th>
                <th style="width:10%">First Saga Shown</th>
                <th style="width:5%">Status</th>
            </tr>
        </table>
    </div>
    
</body>
</html>
