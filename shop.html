<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <link rel="stylesheet" href="shop.css">
    <script defer src="shop.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-section"><a href="index.html">Wordle</a></div>
        <div class="nav-section"><a href="shop.html">Shop</a></div> 
        <div class="nav-section"><a href="collection.html">Collection</a></div>
    </nav>
    <div class = "scoreContainer">
        <p class="score" id="score"></p>
        <img src="images/currency.png" class="sCurrency">
    </div>
    <div class = "duplicateContainer">
        <p class="dupValue" id="duplicateValue"></p>
        <img src="images/dupCurrency.png" class="dupCurrency">
    </div>
    <div class="packContainer">
        <div class="strawhatContainer">
            <img src="images/strawhatCard.jpeg" class="strawhatCard">
            <div class="button-container">
                <button onclick="handlePackClick('strawhatPack', 1000, 'opening.html', 'score', 1000)">
                    <img src="images/currency.png" class="currency">
                    <p class="price">1000</p>
                </button>
                <button onclick="handlePackClick('strawhatPack', 15, 'opening.html', 'duplicateValue')">
                    <img src="images/dupCurrency.png" class="dCurrency">
                    <p class="dPrice"><span id="strawhatDupPrice">200</span></p>
                </button>
            </div>
            <div class="sText">
                <header>STRAW HATS PIRATES</header>
                <p class="details">| Straw Hats Characters: 10% Chance |</p>
            </div>
        </div>
        <div class="emperorContainer">
            <img src="images/emperors.png" class="emperorCard">
            <div class="button-container">
                <button onclick="handlePackClick('emperorPack', 1000, 'opening.html', 'score', 1000)">
                    <img src="images/currency.png" class="currency">
                    <p class="price">1000</p>
                </button>
                <button onclick="handlePackClick('emperorPack', 15, 'opening.html', 'duplicateValue')">
                    <img src="images/dupCurrency.png" class="dCurrency">
                    <p class="dPrice"><span id="emperorDupPrice">200</span></p>
                </button>
            </div>
            <div class="eText">
                <header>EMPERORS</header>
                <p class="details">| Emperors: 10% Chance |</p>
            </div>
        </div>
        <div class="warlordContainer">
            <img src="images/warlords.webp" class="warlordCard">
            <div class="button-container">
                <button onclick="handlePackClick('warlordPack', 1000, 'opening.html', 'score', 1000)">
                    <img src="images/currency.png" class="currency">
                    <p class="price">1000</p>
                </button>
                <button onclick="handlePackClick('warlordPack', 15, 'opening.html', 'duplicateValue')">
                    <img src="images/dupCurrency.png" class="dCurrency">
                    <p class="dPrice"><span id="warlordDupPrice">200</span></p>
                </button>
            </div>
            <div class="wText">
                <header>WARLORDS</header>
                <p class="details">| WARLORDS: 10% Chance |</p>
            </div>
        </div>
        <div class="admiralContainer">
            <img src="images/admirals.jpg" class="admiralCard">
            <div class="button-container">
                <button onclick="handlePackClick('admiralPack', 10, 'opening.html', 'score', 1000)">
                    <img src="images/currency.png" class="currency">
                    <p class="price">1000</p>
                </button>
                <button onclick="handlePackClick('admiralPack', 15, 'opening.html', 'duplicateValue')">
                    <img src="images/dupCurrency.png" class="dCurrency">
                    <p class="dPrice"><span id="admiralDupPrice">200</span></p>
                </button>
            </div>
            <div class="aText">
                <header>ADMIRALS</header>
                <p class="details">| Admirals: 10% Chance |</p>
            </div>
        </div>
    </div>    
</body>
</html>
