<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>
    <link rel="stylesheet" href="shop.css">
    <script defer src="shop.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-section"><a href="index.html">Wordle</a></div>
        <div class="nav-section"><a href="shop.html">Shop</a></div> 
        <div class="nav-section"><a href="collection.html">Collection</a></div>
    </nav>
    <div>
        <p class="score" id="score">Score: </p>
        <img src="images/currency.png" class="sCurrency">
        <p class="dupValue" id="duplicateValue">Duplicate Value: </p>
    </div>
    <div class="packContainer">
        <div class="strawhatContainer">
            <img src="images/strawhatCard.jpeg" class="strawhatCard">
            <div class="button-container">
                <button onclick="handlePackClick('strawhatPack', 1, 'opening.html', 'score', 1000)">
                    <p class="scoreTitle">Score</p>
                    <img src="images/currency.png" class="currency">
                    <p class="price">1000</p>
                </button>
                <button onclick="handlePackClick('strawhatPack', 15, 'opening.html', 'duplicateValue', 40)">
                    <p class="duplicateTitle">Duplicate</p>
                    <img src="images/currency.png" class="dCurrency">
                    <p class="dPrice">200</p>
                </button>
            </div>
            <div class="sText">
                <header>STRAW HATS PIRATES</header>
                <p class="details">| Straw Hats Characters: 10% Chance |</p>
            </div>
        </div>
        <div class="emperorContainer">
            <img src="images/emperors.png" class="emperorCard">
            <div>
                <img src="images/currency.png" class="currency">
                <p class="price">1000</p>
            </div>
            <div class="eText">
                <header>EMPERORS</header>
                <p class="details">| Emperors: 10% Chance |</p>
            </div>
            <div class="button-container">
                <button onclick="handlePackClick('emperorsPack', 1, 'opening.html', 'score')">Spend Score</button>
                <button onclick="handlePackClick('emperorsPack', 15, 'opening.html', 'duplicateValue')">Spend Duplicate Value</button>
            </div>
        </div>
        
    </div>    
</body>
</html>
