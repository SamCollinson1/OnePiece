<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <style>
        /* Add your CSS styles here */
        .collection-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 150px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>My Collection</h1>
    <div class="collection-container" id="collectionContainer">
        <!-- Cards will be dynamically added here -->
    </div>

    <script>
        // Retrieve obtained cards from localStorage
        const obtainedCards = JSON.parse(localStorage.getItem('obtainedCards')) || [];

        // Display obtained cards
        const collectionContainer = document.getElementById('collectionContainer');
        if (obtainedCards.length === 0) {
            const message = document.createElement('p');
            message.textContent = 'You have not obtained any cards yet.';
            collectionContainer.appendChild(message);
        } else {
            obtainedCards.forEach(cardName => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';

                const cardImg = document.createElement('img');
                cardImg.src = `images/${cardName.toLowerCase().replace(/ /g, "_")}.png`;
                cardImg.alt = cardName;

                cardDiv.appendChild(cardImg);
                collectionContainer.appendChild(cardDiv);
            });
        }
    </script>
</body>
</html>
